<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
    <body>
    
    <h1 id="result"></h1>
    <p> Last used: <span id="reference">Added 40</span></p>
    <h2>Hey! Welcome</h2>
    <p>You can add, multipy,divide and subtract values using the buttons below</p>
<form action="#" name="calculator">
    <input placeholder="Enter number" id="value" required>
    <button id="multiplication" onclick="multiply()">Multiply</button>
    <button id="minus" onclick="subtract()">Subtract</button>
    <button id="plus" onclick="add()">Add</button>
    <button id="division" onclick="divide()">Divide</button>
</form>
</body>
<script src="apps.js"></script>
</html>
